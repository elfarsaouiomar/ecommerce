{% load CustomFilter %}

{% if catigorys %}
        <div class="row">
          <div class="col-md-12">
            <div class="site-blocks-2">
                <div class="row justify-content-center text-center mb-5">
                  <div class="col-md-7 site-section-heading pt-4">
                    <h2>Categories</h2>
                  </div>
                </div>
                <div class="row">
                    {% for catigory in catigorys %}
                      <div class="col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" data-aos="fade" data-aos-delay="{{ forloop.counter0 | multiply:150 }}">
                        <a class="block-2-item" href="{% url 'catigory' slug=catigory.name %}">
                          <figure class="image">
                            <img src="{{ catigory.image.url }}" alt="{{catigory.name|title}}" class="img-fluid">
                          </figure>
                          <div class="text">
                            <h3>{{catigory.name|title}}</h3>
                          </div>
                        </a>
                      </div>
                     {% endfor %}
                </div>
            </div>
          </div>
</div>
{% endif %}
